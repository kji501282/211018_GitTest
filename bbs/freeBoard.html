<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>KEIS에 바란다</h1>
        </header>
        <!-- header#header -->

        <hr>

        <div id="searchDateArea" class="flex-container">
            <div id="periodInputArea" class="flex-container">
                <h5>등록일</h5>
                <input type="text" id="startDate" size="12" placeholder="예)2017-01-01">
                <span>부터</span>
                <input type="text" id="endDate" size="12" placeholder="예)2017-01-01">
                <span>까지</span>
            </div>
            <!-- div#periodInputArea -->

            <div id="periodBtnArea" class="flex-container">
                <button type="button">당일</button>
                <button type="button">15일</button>
                <button type="button">1개월</button>
                <button type="button">6개월</button>
                <button type="button">전체</button>
            </div>
            <!-- div#periodBtnArea -->
        </div>
        <!-- div#searchDateArea -->

        <div id="searchWordArea">
            <form action="URL" class="flex-container">
                <select name="searchColumn" id="searchColumn">
                    <option value="subject">제목!</option>
                    <option value="content">내용!</option>
                </select>
                <input type="text" name="searchWord" id="searchWord">
                <button type="button">검색</button>
            </form>
        </div>
        <!-- div#searchWordArea -->

        <div id="bbsGuide">
            <form action="URL" class="flex-container">
                <select name="searchColumn" id="searchColumn">
                    <option value="subject">제목!</option>
                    <option value="content">내용!</option>
                </select>
                <input type="text" name="searchWord" id="searchWord">
                <button type="button">검색</button>
            </form>

        </div>
        <!-- div#bbsGuide -->

        <main id="mainBBS">
            <form action="URL" class="flex-container">
                <select name="searchColumn" id="searchColumn">
                    <option value="subject">제목!</option>
                    <option value="content">내용!</option>
                </select>
                <input type="text" name="searchWord" id="searchWord">
                <button type="button">검색</button>
            </form>
        </main>
        <!-- main#mainBBS -->

        <footer id="footer">
            <form action="URL" class="flex-container">
                <select name="searchColumn" id="searchColumn">
                    <option value="subject">제목!</option>
                    <option value="content">내용!</option>
                </select>
                <input type="text" name="searchWord" id="searchWord">
                <button type="button">검색</button>
            </form>
        </footer>
        <!-- footer#footer -->
    </div>

    <script src="../script/jquery-3.6.0.min.js"></script>
    <script src="../script/script.js"></script>
</body>
</html>
